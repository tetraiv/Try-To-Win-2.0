<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® –û—Å–æ–±–æ–µ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f0e8 0%, #e8f0e8 25%, #f0ebe3 50%, #e5ebe5 75%, #f5f0e8 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –ü–ª–∞–≤–∞—é—â–∏–µ —á–∞—Å—Ç–∏—Ü—ã */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(180, 200, 180, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .decorative-top, .decorative-bottom {
            font-size: 2rem;
            color: #8a9a8a;
            opacity: 0.6;
            margin: 20px 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 
                0 25px 50px rgba(138, 154, 138, 0.15),
                0 10px 20px rgba(138, 154, 138, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: cardAppear 1.5s ease-out;
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .main-text {
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            color: #4a5a4a;
            line-height: 1.4;
            margin-bottom: 40px;
            font-weight: 400;
            animation: textFadeIn 2s ease-out 0.5s both;
        }

        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight {
            font-style: italic;
            color: #5a7a5a;
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8a9a8a, transparent);
            animation: underlineGrow 2s ease-out 1.5s both;
        }

        @keyframes underlineGrow {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }

        .button-container {
            animation: buttonFadeIn 2s ease-out 1s both;
        }

        @keyframes buttonFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .magic-button {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(135deg, #7a9a7a 0%, #5a7a5a 50%, #6a8a6a 100%);
            background-size: 200% 200%;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 
                0 10px 30px rgba(90, 122, 90, 0.3),
                0 5px 15px rgba(90, 122, 90, 0.2);
        }

        .magic-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 40px rgba(90, 122, 90, 0.4),
                0 8px 20px rgba(90, 122, 90, 0.3);
            background-position: 100% 100%;
        }

        .magic-button:active {
            transform: translateY(-1px);
        }

        .magic-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .magic-button:hover::before {
            left: 100%;
        }

        /* –ò–∫–æ–Ω–∫–∏ –≤–æ–∫—Ä—É–≥ –∫–Ω–æ–ø–∫–∏ */
        .button-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            animation: iconsFadeIn 2s ease-out 1.5s both;
        }

        @keyframes iconsFadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 0.6;
            }
        }

        .icon {
            font-size: 1.5rem;
            animation: iconBounce 3s ease-in-out infinite;
        }

        .icon:nth-child(2) { animation-delay: 0.5s; }
        .icon:nth-child(3) { animation-delay: 1s; }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(74, 90, 74, 0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: modalFadeIn 0.5s ease;
        }

        @keyframes modalFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, #f5f5f0 0%, #e8f0e8 100%);
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: modalSlideIn 0.5s ease;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }

        @keyframes modalSlideIn {
            0% {
                transform: scale(0.8) translateY(50px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .modal-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 2rem;
            color: #4a5a4a;
            margin-bottom: 15px;
        }

        .modal-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: #6a7a6a;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .download-button {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background: linear-gradient(135deg, #7a9a7a 0%, #5a7a5a 100%);
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .download-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(90, 122, 90, 0.4);
        }

        .close-button {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            color: #6a7a6a;
            background: transparent;
            border: 2px solid #8a9a8a;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: rgba(138, 154, 138, 0.1);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .card {
                padding: 35px 25px;
                border-radius: 25px;
            }

            .magic-button {
                padding: 18px 40px;
            }

            .decorative-top, .decorative-bottom {
                font-size: 1.5rem;
            }
        }

        /* –ü—É–ª—å—Å–∞—Ü–∏—è –¥–ª—è –ø—Ä–∏–≤–ª–µ—á–µ–Ω–∏—è –≤–Ω–∏–º–∞–Ω–∏—è */
        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50px;
            border: 2px solid rgba(122, 154, 122, 0.5);
            animation: pulse 2s ease-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- –ß–∞—Å—Ç–∏—Ü—ã —Ñ–æ–Ω–∞ -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="decorative-top">‚úø ‚ùÄ ‚úø</div>
        
        <div class="card">
            <p class="main-text">
                –ü–µ—Ä–µ–ª–∏—Å—Ç–Ω—ë–º —Å—Ç—Ä–∞–Ω–∏—Ü—É<br>
                –∏ –æ—Ç–∫—Ä–æ–µ–º <span class="highlight">–Ω–æ–≤—É—é –≥–ª–∞–≤—É</span>?
            </p>
            
            <div class="button-container">
                <button class="magic-button" onclick="openModal()">
                    <span class="pulse-ring"></span>
                    –Ω–∞–∂–º–∏ –º–µ–Ω—è
                </button>
            </div>
            
            <div class="button-icons">
                <span class="icon">üé≠</span>
                <span class="icon">‚ú®</span>
                <span class="icon">üé≠</span>
            </div>
        </div>
        
        <div class="decorative-bottom">‚ùÄ ‚úø ‚ùÄ</div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <div class="modal-icon">üé≠</div>
            <h2 class="modal-title">–ó–¥–µ—Å—å —Ç–≤–æ–π –±–∏–ª–µ—Ç!</h2>
            <p class="modal-text">
                üéüÔ∏è<br>
                –°–∫–∞—á–∞–π –∏ —Å–æ—Ö—Ä–∞–Ω–∏ –µ–≥–æ.
            </p>
            <a href="ticket.pdf" download class="download-button">
                üì• –°–∫–∞—á–∞—Ç—å –±–∏–ª–µ—Ç
            </a>
            <br>
            <button class="close-button" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–≤–∞—é—â–∏—Ö —á–∞—Å—Ç–∏—Ü
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particle.style.width = (5 + Math.random() * 15) + 'px';
                particle.style.height = particle.style.width;
                container.appendChild(particle);
            }
        }

        // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ñ–æ–Ω
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        createParticles();
    </script>
</body>
</html>
